[build.environment]
  NPM_FLAGS = "--version"
  NODE_VERSION = "21"

[build]
  publish = "dist"
  command = "npx pnpm i --store=node_modules/.pnpm-store && npx pnpm run build"
  functions = "netlify/functions"


[[redirects]]
  from = "/*"
  to = "/"
  status = 200

[[redirects]]
    from = "/api/*"
    to = "/.netlify/functions/:splat"
    status = 200

[[redirects]]
  from = "/user/:splat"
  to = "/"
  status = 200

[[redirects]]
  from = "/login/:splat"
  to = "/"
  status = 200
